<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post" accept="">
        <table>
            <tr>
                <td width="100px">이름</td>
                <td><input type="text" placeholder="이름을 입력해주세요." maxlength="5"></td>
            </tr>

            <tr>
                <td width="100px">아이디<span style="color: red;">*</span></td>
                <td><input type="text" placeholder="아이디 입력란" maxlength="10"></td>
            </tr>
        </table>

        button: <input type="button" value="저장"><br>
        checkbox: <input type="checkbox"><br>
        color: <input type="color"><br>
        date: <input type="date"><br>
        datetime: <input type="datetime"><br>
        datetime-local: <input type="datetime-local"><br>
        email: <input type="email"><br>
        file: <input type="file"><br>
        hidden: <input type="hidden" value="저장"><br>
        image: <input type="image" src="../image/Dog1.jpg"><br>
        month: <input type="month"><br>
        number: <input type="number"><br>
        password: <input type="password"><br>
        radio: <input type="radio"><br>
        range: <input type="range"><br>
        reset: <input type="reset" value="init"><br>
        search: <input type="search"><br>
        submit: <input type="submit"><br>
        tel: <input type="tel"><br>
        time: <input type="time"><br>
        <a href=""></a>
        url: <input type="url"><br>
        week: <input type="week"><br>

        <select name="" id="">
            <option>man</option>
            <option>woman</option>
            <option>etc</option>
        </select>
        <br>

        <textarea name="" id="">
            여기에 글을 쓰시요....
        </textarea>
    </form>
</body>
</html>
