<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
        border-color: grey;
        border-width: 0.01cm;
    }

    table {
        border: 1px, solid;
        border-collapse: collapse;
    }
    </style>
</head>
<body>
    <form>
        <h3>연락처 추가</h3>

        <table>
            <tbody>
                <tr>
                    <td rowspan="2"><input type="image" src="../image/Img_Resister.PNG" width="50"></td>
                    <td>&emsp;&emsp;☆</td>
                    <td><input type="text" size="2" placeholder="성">&nbsp;<input type="text" size="8" placeholder="이름">&nbsp;<button type="button" style="background-color: white;">+상세입력</button></td>
                </tr>

                <tr>
                    <td></td>
                    <td><input type="text" size="16" placeholder="네이버아이디">&nbsp;<input type="text" size="16" placeholder="닉네임"></td>
                </tr>

                <tr>
                    <td>전화번호</td>
                    <td></td>
                    <td><select name="" id="" style="font-size: medium;">
                        <option>휴대폰</option>
                        <option>Fax</option>
                        <option>집전화</option>
                    </select>&nbsp;<input type="text" placeholder="전화번호" size="40"></td>
                    <td><button type="button">+</button></td>
                </tr>

                <tr>
                    <td>이메일</td>
                    <td></td>
                    <td><input type="text" size="51" placeholder="이메일"></td>
                    <td><button type="button">+</button></td>
                </tr>

                <tr>
                    <td>그룹</td>
                    <td></td>
                    <td><button type="button">그룹설정</button>&emsp;<span style="color: gray; font-size: small;">그룹을 설정해 주세요</span></td>
                </tr>

                <tr>
                    <td>생일·기념일</td>
                    <td></td>
                    <td><select name="" id="" style="font-size: medium;">
                        <option>생일</option>
                    </select>&nbsp;<input type="text" placeholder="yyyymmdd" size="25"><input type="radio" name="a">양력<input type="radio" name="a">음력</td>
                    <td><button type="button">+</button></td>
                </tr>

                <tr>
                    <td>회사·소속</td>
                    <td></td>
                    <td><input type="text" size="10" placeholder="회사">&nbsp;<input type="text" size="15" placeholder="부서">&nbsp;<input type="text" size="15" placeholder="직책"></td>
                    <td><button type="button">+</button></td>
                </tr>

                <tr>
                    <td>주소</td>
                    <td></td>
                    <td><select name="" id="" style="font-size: medium;">
                        <option>회사</option>
                    </select>&nbsp;<input type="text" size="8">-<input type="text" size="8">&nbsp;<button type="button" style="background-color: white;">우편번호</button></td>
                    <td><button type="button">+</button></td>
                </tr>

                <tr>
                    <td></td>
                    <td></td>
                    <td><textarea placeholder="주소" cols="55"></textarea></td>
                </tr>

                <tr>
                    <td>홈페이지</td>
                    <td></td>
                    <td><textarea placeholder="http://" rows="1" cols="55"></textarea></td>
                    <td><button type="button">+</button></td>
                </tr>

                <tr>
                    <td>메신저·SNS</td>
                    <td></td>
                    <td><select name="" id="" style="font-size: medium;">
                        <option>LINE</option>
                    </select>&nbsp;<input type="text" size="44" placeholder="메신저주소"></td>
                    <td><button type="button">+</button></td>
                </tr>

                <tr>
                    <td>메모</td>
                    <td></td>
                    <td><textarea placeholder="메모(최대 1,000자)" rows="2" cols="55"></textarea></td>
                </tr>
            </tbody>
        </table>

        <br>
        &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;<button type="button" style="background-color: white;"><span style="color: red;">저장</span></button>&nbsp;<button type="button" style="background-color: white;"><span>취소</span></button>
    </form>
</body>
</html>
