<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = 10;

        if (a > 20) {
            alert("a가 크다");
        } else if (a < 20) {
            alert("a가 작다");
        } else {
            alert("a는 20");
        }

        a = 30;
        alert(a > 20 ? "a가 크다" : "a가 작다")

        var engScore = 90;

        if (engScore < 0 || engScore > 100) {
            alert("잘못된값");
        } else if (engScore >= 90) {
            if (engScore >= 97) {
                alert("A+");
            } else if (engScore >= 94) {
                alert("A");
            } else {
                alert("A-");
            }
        } else if (engScore >= 80) {
            if (engScore >= 87) {
                alert("B+");
            } else if (engScore >= 84) {
                alert("B");
            } else {
                alert("B-");
            }
        } else if (engScore >= 70) {
            if (engScore >= 77) {
                alert("C+");
            } else if (engScore >= 74) {
                alert("C");
            } else {
                alert("C-");
            }
        } else if (engScore >= 60) {
            if (engScore >= 67) {
                alert("D+");
            } else if (engScore >= 64) {
                alert("D");
            } else {
                alert("D-");
            }
        } else if (engScore >= 50) {
            if (engScore >= 57) {
                alert("E+");
            } else if (engScore >= 54) {
                alert("E");
            } else {
                alert("E-");
            }
        } else {
            alert("F");
        }

        var a;  // x축
        var b;  // y축

        if (a > 0) {
            if (b > 0) {
                alert("a,b는 1사분면에 있습니다.");
            } else if (b < 0) {
                alert("a,b는 4사분면에 있습니다.");
            } else {
                alert("a,b는 1,4사분면에 있습니다.");
            }
        } else if (a < 0) {
            if (b > 0) {
                alert("a,b는 2사분면에 있습니다.");
            } else if (b < 0) {
                alert("a,b는 3사분면에 있습니다.");
            } else {
                alert("a,b는 2,3사분면에 있습니다.");
            }
        } else {
            if (b > 0) {
                alert("a,b는 1,2사분면에 있습니다.");
            } else if (b < 0) {
                alert("a,b는 3,4사분면에 있습니다.");
            } else {
                alert("a,b는 원점에 있습니다.");
            }
        }
    </script>
</body>
</html>
