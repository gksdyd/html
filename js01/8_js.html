<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function output(name) {
            let str;
            switch (name) {
                case "장원영":
                    str = "이쁘다";
                    break;
                case "전지현":
                    str = "잠잔다";
                    break;
                default:
                    break;
            }
            return str;
        }

        alert(output("장원영"));
        
    </script>
</body>
</html>
