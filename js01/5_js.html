<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for (let i = 0; i < 3; i++) {
            console.log(i);
        }

        var sum = 0;
        for (let i = 1; i <= 10; i++) {
            sum += i;
        }
        console.log(sum);

        for (let i = 2; i <= 9; i++) {
            for (let j = 1; j <= 9; j++) {
                console.log(i + " * " + j + " = " + i * j );
            }
            console.log("----------");
        }

        for (let i = 2; i <= 9; i++) {
            for (let j = 1; j <= 9; j++) {
                if (j % 2 == 0) {
                    console.log(i + " * " + j + " = " + i * j );
                }
            }
            console.log("----------");
        }

        for (let i = 1; i <= 5; i++) {
            let str = "";
            for (let j = 0; j < i; j++) {
                str += "*";
            }
            console.log(str);
        }

        for (let i = 1; i <= 5; i++) {
            let str = "";
            for (let j = 0; j < 5 - i; j++) {
                str += " ";
            }
            for (let j = 0; j < 2 * i - 1; j++) {
                str += "*";
            }
            console.log(str);
        }

        for (let i = 1; i <= 5; i++) {
            let str = "";
            for (let j = 0; j < 5 - i; j++) {
                str += " ";
            }
            for (let j = 0; j < i; j++) {
                str += "*";
            }
            console.log(str);
        }

        for (let i = 1; i <= 5; i++) {
            let str = "";
            for (let j = 0; j < 5 - i; j++) {
                str += " ";
            }
            for (let j = 0; j < 2 * i - 1; j++) {
                str += "*";
            }
            console.log(str);
        }

        for (let i = 1; i <= 4; i++) {
            let str = "";
            for (let j = 0; j < i; j++) {
                str += " ";
            }
            for (let j = 0; j < 2 * (5 - i) - 1; j++) {
                str += "*";
            }
            console.log(str);
        }
    </script>
</body>
</html>
